events {
    worker_connections 1024;
}
http {
    include   mime.types;
    default_type application/octet-stream;

    sendfile    on;
    keepalive_timeout 65;

    server {
        listen 8080;
        server_name  43.2.56.13;

        location / {
            root /usr/share/nginx/html;
            index token.html style.css;

        }
        error_page 500 502 503 504 /50x.html;
        location = /50x.html {
            root /usr/share/nginx/html;
        }
    }
}